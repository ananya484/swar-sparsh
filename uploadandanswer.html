<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Answer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #e0f7fa;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background: #00796b;
            color: white;
            padding: 10px;
            font-size: 18px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background: #004d40;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .footer {
            background: #00796b;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        textarea {
            width: 100%;
            max-width: 600px;
            height: 100px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #c8e6c9;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <div class="navbar">
            <a href="patient.html">Back to Dashboard</a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1>Upload and Answer</h1>
            <p>Upload your files and answer related questions here.</p>
            <input type="file" id="fileUpload">
            <textarea id="answer" placeholder="Type your answers here..."></textarea>
            <button onclick="submitAnswer()">Submit</button>
            <script>
                function submitAnswer() {
                    const fileInput = document.getElementById('fileUpload');
                    const answer = document.getElementById('answer').value;
                    if (fileInput.files.length > 0 && answer.trim() !== '') {
                        alert('Submitted successfully!');
                    } else {
                        alert('Please upload a file and enter your answer.');
                    }
                }
            </script>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2024 Speech Therapy Platform | <a href="contact_us.html">Contact Us</a></p>
        </div>
    </div>
</body>
</html>
