<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Interaction</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #e0f7fa;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background: #00796b;
            color: white;
            padding: 10px;
            font-size: 18px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background: #004d40;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .footer {
            background: #00796b;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .social-media {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .social-media a {
            color: #00796b;
            font-size: 24px;
            text-decoration: none;
        }
        .social-media a:hover {
            color: #004d40;
        }
        .networking-sites, .speech-partners {
            margin: 20px 0;
            text-align: left;
        }
        .networking-sites a, .speech-partners a {
            color: #00796b;
            text-decoration: none;
        }
        .networking-sites a:hover, .speech-partners a:hover {
            color: #004d40;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <div class="navbar">
            <a href="patient.html">Back to Dashboard</a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1>Partner Interaction</h1>
            <p>Connect and interact with partners for collaborative activities.</p>
            
            <!-- Social Media Links -->
            <div class="social-media">
                <a href="https://www.facebook.com" target="_blank" title="Facebook">F</a>
                <a href="https://www.twitter.com" target="_blank" title="Twitter">T</a>
                <a href="https://www.linkedin.com" target="_blank" title="LinkedIn">L</a>
                <a href="https://www.instagram.com" target="_blank" title="Instagram">I</a>
            </div>
            
            <!-- Networking Sites Links -->
            <div class="networking-sites">
                <h2>Networking Sites</h2>
                <p><a href="https://www.meetup.com" target="_blank">Meetup</a></p>
                <p><a href="https://www.eventbrite.com" target="_blank">Eventbrite</a></p>
                <p><a href="https://www.github.com" target="_blank">GitHub</a></p>
            </div>
            
            <!-- Speech Partner Sites Links -->
            <div class="speech-partners">
                <h2>Speech Partner Sites</h2>
                <p><a href="https://www.speechpathology.com" target="_blank">SpeechPathology.com</a></p>
                <p><a href="https://www.asha.org" target="_blank">ASHA</a></p>
                <p><a href="https://www.speechtherapynetwork.com" target="_blank">Speech Therapy Network</a></p>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2024 Speech Therapy Platform | <a href="contact_us.html">Contact Us</a></p>
        </div>
    </div>

    <script>
        // JavaScript for handling interactions can be added here if needed
        console.log('Partner Interaction page loaded.');
    </script>
</body>
</html>
