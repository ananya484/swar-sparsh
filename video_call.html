<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call - Patient</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background: #333;
            color: white;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background: #555;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background: #f4f4f4;
            text-align: center;
        }
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .video-call-container {
            margin: 20px auto;
            max-width: 800px;
        }
        .video-call-buttons {
            margin-top: 10px;
        }
        .video-call-buttons button {
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .video-call-buttons button:hover {
            background: #555;
        }
        .video-call-options {
            margin: 20px 0;
        }
        .video-call-options a {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .video-call-options a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <div class="navbar">
            <a href="patient.html">Back to Dashboard</a>
        </div>

        <!-- Video Call Interface -->
        <div class="main-content">
            <h2>Video Call</h2>
            <p>Start a video call with your therapist.</p>
            <div class="video-call-options">
                <a href="https://meet.google.com/pgz-jfig-byc" target="_blank">Google Meet</a>
                <a href="https://teams.microsoft.com" target="_blank">Microsoft Teams</a>
                <a href="https://webex.com" target="_blank">Cisco Webex</a>
                <a href="https://skype.com" target="_blank">Skype</a>
            </div>
            <div class="video-call-buttons">
                
                <button onclick="startGoogleMeet()">Start Google Meet</button>
                <button onclick="startTeamsCall()">Start Teams Call</button>
                <button onclick="startWebexCall()">Start Webex Call</button>
                <button onclick="startSkypeCall()">Start Skype Call</button>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2024 Speech Therapy Platform | <a href="contact_us.html">Contact Us</a></p>
        </div>
    </div>

    <script>
        function startZoomCall() {
            window.open('https://zoom.us', '_blank');
        }

        function startGoogleMeet() {
            window.open('https://meet.google.com', '_blank');
        }

        function startTeamsCall() {
            window.open('https://teams.microsoft.com', '_blank');
        }

        function startWebexCall() {
            window.open('https://webex.com', '_blank');
        }

        function startSkypeCall() {
            window.open('https://skype.com', '_blank');
        }
    </script>
</body>
</html>
